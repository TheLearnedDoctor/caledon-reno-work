{% extends "Caledon_Reno_Work_Hours/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST" action="{{ action_url }}" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Apply Today</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Submit</button>
        </div>
    </form>
    <footer>
          <a class="nav-item nav-link" href="{% url 'apply' %}">Apply Today!</a>
    </footer>
</div>
{% endblock content %}
